<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
        }
        div{
            display: flex;
            height: 90vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        a{
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 1.2rem;
            margin: 2rem;
            text-decoration: none;
            background-color: rgb(10, 113, 231);
            border: 5px solid rgb(10, 113, 231);
            border-radius: 10px;
            color: rgb(250, 250, 250);
            box-shadow: 2px 3px 7px rgba(0, 0, 0, 0.815);
            transition: 0.3s;
            z-index: 1;
        }
        a:hover{
            border: 5px solid rgb(10, 113, 231);
            color: rgb(10, 113, 231);
            background-color: white;
            transition: 0.3s;
            transform: translateY(-10px);
        }
        div.vid{
            width: 100%;
            height: 100%;
            position: absolute; 
            z-index: 0;
        }
        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="vid"><video src="mideas/Ismael dancing.mp4" autoplay loop muted></video></div>

        <a href="ex004-Media queries/index.html">Site de Media query</a>
        <a href="ex005 - Site de login/">Site de Login com MQ</a>
    </div>
</body>
</html>
